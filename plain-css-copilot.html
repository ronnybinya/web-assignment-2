<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plain CSS - Copilot</title>
  <style>
    body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
    .wrap { max-width: 1100px; margin: 0 auto; border: 4px solid red; padding: 10px; box-sizing: border-box; }
    .row { overflow: hidden; margin-bottom: 12px; }
    .box { border: 4px solid red; height: 90px; box-sizing: border-box; }

    .top .box { width: 23.5%; float: left; margin-right: 2%; }
    .top .box:last-child { margin-right: 0; }

    .left { width: 55%; float: left; }
    .right { width: 43%; float: right; }

    .half { width: 48%; float: left; margin-right: 4%; }
    .half:last-child { margin-right: 0; }

    @media (max-width: 750px) {
      .top .box, .left, .right, .half {
        width: 100%;
        float: none;
        margin-right: 0;
        margin-bottom: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="row top">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <div class="row">
      <div class="left">
        <div class="row">
          <div class="box"></div>
        </div>
        <div class="row">
          <div class="box"></div>
        </div>
      </div>

      <div class="right">
        <div class="box" style="height: 192px;"></div>
      </div>
    </div>

    <div class="row">
      <div class="half box" style="height: 120px;"></div>
      <div class="half box" style="height: 120px;"></div>
    </div>

  </div>
</body>
</html>
